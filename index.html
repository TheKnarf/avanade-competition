<!doctype html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
	<title>Avanade</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-controller="HomeCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="map col-md-8"><gm-map gm-map-id="'myMap'" gm-center="center" gm-zoom="zoom" gm-bounds="bounds" gm-map-type-id="mapTypeId" gm-map-options="options.map" style="width:100%;height:500px;"></gm-map></div>
            <div class="col-md-4">
                <h1>Description</h1>
                <div>
                    <span>Remaining cubic space</span>
                    <span></span>
                </div>
                <div>
                    <span>Open time</span>
                    <span></span>
                </div>
                <div>
                    <span>Closing time</span>
                    <span></span>
                </div>
            </div>
            <button ng-click="getDroppoints()">Get droppoints</button>
        </div>
        <div class="row">
            <table data-ng-init="getAssignments()">
                <tr>
                    <th>Assignment ID</th>
                    <th>Assignment notes</th>
                    <th>Cargo description</th>
                </tr>
                <tr ng-repeat="assignment in assignments" ng-click="showAssignments(assignment)">
                    <td>{{assignment.id}}</td>
                    <td>{{assignment.notes}}</td>
                    <td>{{assignment.description}}</td>
                </tr>
            </table>
        </div>
    </div>
        
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="//dylanfprice.github.io/angular-gm/1.0.0/angular-gm.min.js"></script>
    <script src="http://code.angularjs.org/1.2.9/angular-animate.js"></script>

    <script src="js/app.js"></script>

</body>
</html>
